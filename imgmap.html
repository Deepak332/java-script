<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image map</title>
</head>
<body>
    <img src="spiderman.jpg" usemap="#map" >
    <map name="#map">
        <area shape="rect" coords="0,0,270,400" onmouseover="left()" onmouseout="out()" onclick="imageClick()">
        <area shape="rect" coords="270,0,550,406" onmouseover="right()" onmouseout="out()" onclick="imageClick()">
    </map>
    <p id="popup">place cursor on image</p>
</body>

<script>
    function left()
    {
        document.getElementById("popup").innerText="Left Side of Image"
    }
    
    function right() {
        document.getElementById("popup").innerText = "Right side of Image"
    }

    out()
    {
        document.getElementById("popup").innerText= "place cursor on image"
    }
    function imageClick()
    {
        window.open("large.html")
    }
</script>
</html>
